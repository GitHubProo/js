<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <!--CONNECT STYLE-->
  <link rel="stylesheet" type="text/css" href="/style/style.css"/>
</head>

<body>

  <div id="div">
   
    <h1>Form</h1>
    <hr>
    
    <form action="#">
    
      <div> 
        <label for="login"><p>Login</p></label>
        <input type="text" name="login" id="login"/>
        <label for="password"><p>Password</p></label>
        <input type="text" name="password" id="password"/>
      </div>

      <div>
        <p>Check</p>
        <input type="radio" value="radio" name="good"/>Good<br>
        <input type="radio" value="radio" name="normal"/>Normal<br>
        <input type="radio" value="radio" name="badly"/>Badly<br>
      </div>
      
      <div>
        <label><p>Time</p></label>
        <input type="checkbox" value="reedBooks" name="reed"/>Reed books<br>
        <input type="checkbox" value="watchTV" name="watch"/>Watch TV<br>
        <input type="checkbox" value="lisen" name="lisen"/>Lisen Musics<br>
        <input type="checkbox" value="walk" name="walk"/>Walk to friends<br>
      </div>
      
      <div>
        <label for="select"><p>Style musics</p></label>
        <select id="select">
          <option value="pop">Pop</option>
          <option value="jaz">Jaz</option>
          <option value="rock">Rock</option>
          <option value="blues">Blues</option>
        </select>
      </div>
      
      <div>
        <label for="textarea"><p>Some text</p></label>
        <textarea name="textarea" id="textarea"></textarea>
        <br>
          <input type="reset"/>
          <button>send</button>
      </div>
      
          
    </form>
 
    

  </div>
  
</body>
</html>
