<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Java Script</title>
    <link rel="stylesheet" type="text/css" href="/style/js.css" />
  </head>
  <body>
    <h1>daily planner</h1>
    <form action="#">

    <div id="div1">
      <p>
        <label for="selectDay">
        Dey week:
        <select name="select" id="selectDay">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednsday">Wednsday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        </label>
      </p>
        <textarea name="textarea" id="textAreaId" cols="72" rows="10">
          Write the text note
        </textarea>
        <div id="divSendPrintButton">
          <input type="button" value="send" onclick="btnSend()">
          <input type="button" value="print" onclick="btnPrint()">
        </div>
      </div>
      <div id="divPrint"> 
        <input type="text" placeholder="Text" id="textPrint1">
        <br>
        <input type="text" placeholder="Text" id="textPrint2">
      </div>
      
    </form>
    
    
  </body>
  <script type="text/javascript" src="/JavaScript/javaScript.js"></script>

</html>
